name: pull-request
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  build:
    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2
      - name: Set up node
        uses: actions/setup-node@v1
        with:
          # this will use the latest Node 12 version
          node-version: 14.x
      - name: Install dependencies
        run: yarn
      - name: Run tests ( Currently only unit tests )
        run: yarn test:unit
      - name: Lint staged files
        run: yarn lint
