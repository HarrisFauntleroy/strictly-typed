name: pull-request
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2
      - name: Set up node
        uses: actions/setup-node@v1
      - name: Install dependencies
        run: yarn
      - name: Run tests ( Currently only unit tests )
        run: yarn test:unit
      - name: Lint staged files
        run: yarn lint
